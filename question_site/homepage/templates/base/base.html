{% load staticfiles %}

<!--Bootstrap-->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

<!--Custom CSS File-->
<link rel="stylesheet" type="text/css" href="{% static 'style/style.css' %}"/>


<div id="custom-bootstrap-menu" class="navbar navbar-default " role="navigation">
    <div class="container-fluid">
        <div class="navbar-header"><a class="navbar-brand" href="/">Overflowin With Stacks</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse navbar-menubuilder">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'accounts:login_page' %}">                          {% if user.is_authenticated %}
                    Welcome back, {{ user.username }}
                    {% else %}
                    Login/Register
                    {% endif %}
                </a>
                </li>
                <li>
                    {% if user.is_authenticated %}
                    <a href="/accounts/logout/"/>Logout</li>
                    {% endif %}
            </ul>
        </div>
    </div>
</div>

<body>
{% block content %}
{% endblock content %}
</body>


<a href="#" class="brand-logo"><img id='logo' align="center" src="{% static 'media/logo.png' %}"/></a>
