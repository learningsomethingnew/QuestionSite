{% extends "base/base.html" %}
{% block content %}

{% if request.user.is_authenticated %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
</form>
{% endif %}


{% for question in recent10 %}

    <ul><a href="/questions/{{question.id}}/">{{ question.question_asked }}</a></ul>

{% endfor %}


{% endblock %}
